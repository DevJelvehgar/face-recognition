<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Face Recognition</h1>
    
    <div>
        <h2>Choose Image</h2>
        <input type="file" id="imageFile" accept="image/*">
        <br><br>
        <button onclick="showSimilarImages()">Show Similar Images</button>
    </div>

    <div id="results"></div>

    <script>

        async function showSimilarImages() {
            const fileInput = document.getElementById('imageFile');
            if (!fileInput.files[0]) {
                alert('Please select an image first');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                document.getElementById('results').innerHTML = 'Processing...';
                
                const response = await fetch('/recognize', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    displaySimilarImages(data.results);
                } else {
                    document.getElementById('results').innerHTML = '<p>Error: ' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        function displaySimilarImages(results) {
            const resultsDiv = document.getElementById('results');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<p>No similar images found</p>';
                return;
            }

            let html = '<h2>15 Similar Images:</h2>';
            
            results.slice(0, 15).forEach((result, index) => {
                html += `
                    <div style="border: 1px solid black; margin: 10px; padding: 10px;">
                        <h3>${index + 1}. Name: ${result.filename}</h3>
                        <p>Similarity: ${result.similarity_percentage.toFixed(2)}%</p>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
